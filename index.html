<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<title>Zero Sum - Math Puzzle</title>
	<script type="text/javascript" src="game.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="draw()">
	<div id="header">
		<div id="header-title">Zero Sum</div>
	</div>
	<div id="container">
		<div id="status-bar">
			<div id="timer-view" class="status-block">
				<div id="timer-label" class="label">Time</div>
				<div id="timer-value">60</div>
			</div>
			<div id="points-view" class="status-block">
				<div id="points-label" class="label">Points</div>
				<div id="points-value">0</div>
			</div>
		</div>
		<div id="sum-view">
			<div id="sum-label" class="label">&Sigma;</div>
			<div id="sum-value"></div>
		</div>
		<div id="canvas-container">
			<canvas id="tutorial"></canvas>
			<button id="pause-game-btn">Pause</button>
		</div>
		<div class="overlay" id="welcome-overlay">
			<div id="welcome-header" class="overlay-header">Zero Sum</div>
			<div class="overlay-sub-header">
				<p>Highlight sequences of numbers that sum to zero.</p>
				<p>The longer the sequence, the more points it's worth.</p>
				<p>You have 60 seconds.</p>
			</div>
			<a id="github-logo-link" href="https://github.com/PensiveToucan/Zero-Sum">
				<img src="GitHub_Logo.png" id="github-logo" />
			</a>
			<button class="overlay-btn" id="start-game-btn">Play</button>
		</div>
		<div class="overlay" id="pause-overlay">
			<div id="pause-header" class="overlay-header">Pause</div>
			<table class="overlay-btn-table">
				<tr><td><button class="overlay-btn resume-game-btn">Resume</button></td></tr>
				<tr><td><button class="overlay-btn quit-game-btn">Quit</button></td></tr>
			</table>
		</div>
		<div class="overlay" id="game-over-overlay">
			<h2 id="game-over-header" class="overlay-header">Game Over</h2>
			<h3 id="game-over-high-score-banner">High Score!</h3>
			<table id="game-over-table">
				<tr>
					<td class="label">Score:</td>
					<td id="game-over-score"></td>
				</tr>
				<tr>
					<td class="label">Best:</td>
					<td id="game-over-best-score"></td>
				</tr>
			</table>
			<table class="overlay-btn-table">
				<tr><td><button class="overlay-btn" id="play-again-btn">Play again</button></td></tr>
				<tr><td><button class="overlay-btn quit-game-btn">Quit</button></td></tr>
			</table>
		</div>
	</div>
</body>

</html>
